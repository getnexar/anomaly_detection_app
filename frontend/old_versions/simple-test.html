<!DOCTYPE html>
<html>
<head>
    <title>Simple App Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .loading { background: #fff3cd; }
    </style>
</head>
<body>
    <h1>Simple App Test</h1>
    <div id="status"></div>
    
    <script type="module">
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        async function runTests() {
            addStatus('Starting tests...');
            
            // Test 1: Can we import modules?
            try {
                const { APIClient } = await import('./js/services/APIClient.js');
                addStatus('‚úÖ Module loading works', 'success');
                
                // Test 2: Can we create API client?
                const apiClient = new APIClient('/api');
                addStatus('‚úÖ API Client created', 'success');
                
                // Test 3: Can we fetch data?
                addStatus('Fetching health data...');
                const health = await apiClient.getHealth();
                addStatus(`‚úÖ Health: ${health.status}`, 'success');
                
                // Test 4: Can we fetch videos?
                addStatus('Fetching videos...');
                const videos = await apiClient.getVideos({ page: 1, per_page: 5 });
                addStatus(`‚úÖ Videos loaded: ${videos.videos.length}`, 'success');
                
                // Test 5: Check Three.js
                addStatus('Loading Three.js...');
                const THREE = await import('three');
                addStatus('‚úÖ Three.js loaded', 'success');
                
                addStatus('üéâ All tests passed!', 'success');
                
            } catch (error) {
                addStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
