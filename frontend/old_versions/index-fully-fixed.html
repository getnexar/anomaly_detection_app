<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Dashboard - Fixed Version</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <style>
        /* Loading styles */
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(66, 135, 245, 0.3);
            border-top: 4px solid #4287f5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 300;
        }
        
        .error-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 16px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 5000;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Indicator -->
        <div id="loading-indicator">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading video data...</div>
            </div>
        </div>
        
        <!-- Main 3D Canvas -->
        <div id="three-canvas" class="three-canvas"></div>
        
        <!-- Hover Tooltip -->
        <div id="hover-tooltip" class="tooltip" style="display: none;">
            <div class="tooltip-title"></div>
            <div class="tooltip-details"></div>
        </div>
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">Video Analysis Dashboard</h1>
                <div class="stats-container">
                    <span class="stat-item">Videos: <span id="total-videos">0</span></span>
                    <span class="stat-item">Visible: <span id="visible-videos">0</span></span>
                    <span class="stat-item">FPS: <span id="fps-counter">0</span></span>
                </div>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" 
                           id="search-bar" 
                           class="search-input"
                           placeholder="Search videos..."
                           autocomplete="off">
                    <button id="search-btn" class="search-btn">
                        <span class="icon">üîç</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Control Panel -->
        <aside id="control-panel" class="control-panel">
            <div class="panel-section">
                <h3 class="section-title">Controls</h3>
            </div>
        </aside>
        
        <!-- Modals -->
        <div id="detail-modal" class="modal" style="display: none;">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Video Details</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Content will be dynamically inserted -->
                </div>
            </div>
        </div>
        
        <div id="video-player-modal" class="modal" style="display: none;">
            <div class="modal-backdrop"></div>
            <div class="modal-content video-player-content">
                <div class="modal-header">
                    <h2>Video Player</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Video player will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load Three.js globally first -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Fix OrbitControls exposure and ensure globals are set -->
    <script>
        // Ensure Three.js is globally available
        window.THREE = window.THREE || THREE;
        
        // OrbitControls might be at THREE.OrbitControls already, but let's make sure
        if (typeof THREE !== 'undefined') {
            console.log('‚úÖ Three.js loaded, version:', THREE.REVISION);
            
            // Some versions put OrbitControls directly on THREE
            if (typeof OrbitControls !== 'undefined' && !THREE.OrbitControls) {
                THREE.OrbitControls = OrbitControls;
                console.log('‚úÖ OrbitControls attached to THREE');
            }
            
            // Check if OrbitControls is available
            if (THREE.OrbitControls) {
                console.log('‚úÖ THREE.OrbitControls is available');
            } else {
                console.error('‚ùå THREE.OrbitControls NOT available');
            }
        } else {
            console.error('‚ùå Three.js not loaded!');
        }
    </script>
    
    <!-- Load our components as regular scripts (converted from modules) -->
    <script src="js/utils/EventBus-fixed.js"></script>
    <script src="js/utils/PerformanceMonitor-fixed.js"></script>
    <script src="js/services/APIClient-fixed.js"></script>
    <script src="js/components/VideoVisualization3D-fixed.js"></script>
    <script src="js/components/ControlPanel-fixed.js"></script>
    <script src="js/components/DetailModal-fixed.js"></script>
    <script src="js/components/VideoPlayer-fixed.js"></script>
    
    <!-- Main app -->
    <script src="js/main-fixed.js?v=4"></script>
</body>
</html>
