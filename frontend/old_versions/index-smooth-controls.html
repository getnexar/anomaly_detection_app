<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Dashboard - Smooth Controls</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #loading-indicator.hiding {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(66, 135, 245, 0.1);
            border-top: 3px solid #4287f5;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(66, 135, 245, 0.1);
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            margin-right: 30px;
            background: linear-gradient(135deg, #4287f5, #67a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-container {
            display: flex;
            gap: 25px;
            font-size: 13px;
            color: #666;
        }
        
        .stat-item span {
            color: #4287f5;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .header-right {
            margin-left: auto;
            font-size: 13px;
            color: #999;
        }
        
        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            padding: 18px;
            border-radius: 12px;
            font-size: 12px;
            line-height: 1.8;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(66, 135, 245, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .controls-info:hover {
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        
        .controls-info strong {
            color: #4287f5;
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        #hover-info {
            position: fixed;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;
            display: none;
            z-index: 1001;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(66, 135, 245, 0.2);
            transition: opacity 0.2s ease;
        }
        
        #hover-info strong {
            color: #4287f5;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        #selected-info {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            width: 320px;
            z-index: 100;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(66, 135, 245, 0.2);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        #selected-info h3 {
            margin: 0 0 16px 0;
            color: #4287f5;
            font-size: 18px;
            font-weight: 600;
        }
        
        #selected-info strong {
            color: #ddd;
            display: block;
            margin: 16px 0 8px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }
        
        .close-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s ease;
        }
        
        .close-button:hover {
            color: #fff;
        }
        
        canvas {
            display: block;
            cursor: grab;
            transition: cursor 0.1s ease;
        }
        
        canvas.dragging {
            cursor: grabbing;
        }
        
        canvas.panning {
            cursor: move;
        }
        
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .zoom-button {
            width: 40px;
            height: 40px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(66, 135, 245, 0.2);
            border-radius: 8px;
            color: #4287f5;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-button:hover {
            background: rgba(66, 135, 245, 0.2);
            transform: scale(1.1);
        }
        
        .zoom-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="loading-indicator">
        <div class="loading-content">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <div class="app-header">
        <h1 class="app-title">Video Analysis Dashboard</h1>
        <div class="stats-container">
            <span class="stat-item">Videos: <span id="total-videos">0</span></span>
            <span class="stat-item">Visible: <span id="visible-videos">0</span></span>
            <span class="stat-item">FPS: <span id="fps-counter">0</span></span>
        </div>
        <div class="header-right">
            <span id="status">Initializing...</span>
        </div>
    </div>
    
    <div class="controls-info">
        <strong>Navigation Controls</strong>
        • Left Click + Drag: Rotate view<br>
        • Right Click + Drag: Pan camera<br>
        • Scroll / Pinch: Zoom in/out<br>
        • Double Click: Focus on point<br>
        • Space: Reset view
    </div>
    
    <div class="zoom-controls">
        <button class="zoom-button" id="zoom-in">+</button>
        <button class="zoom-button" id="zoom-out">−</button>
    </div>
    
    <div id="hover-info"></div>
    <div id="selected-info">
        <button class="close-button" onclick="this.parentElement.style.display='none'">×</button>
        <div id="selected-content"></div>
    </div>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Enhanced visualization with smooth controls
        class EnhancedVisualization {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: false,
                    powerPreference: "high-performance"
                });
                
                // Enhanced camera controls
                this.camera.position.set(50, 30, 50);
                this.cameraTarget = new THREE.Vector3(0, 0, 0);
                this.cameraDistance = 50;
                this.cameraAngleX = 0;
                this.cameraAngleY = Math.PI / 4;
                
                // Smooth motion
                this.targetCameraAngleX = 0;
                this.targetCameraAngleY = Math.PI / 4;
                this.targetCameraDistance = 50;
                this.targetCameraTarget = new THREE.Vector3(0, 0, 0);
                
                // Mouse state
                this.isDragging = false;
                this.isPanning = false;
                this.previousMousePosition = { x: 0, y: 0 };
                
                // Momentum
                this.momentumX = 0;
                this.momentumY = 0;
                this.lastMoveTime = Date.now();
                
                // Raycasting
                this.raycaster = new THREE.Raycaster();
                this.raycaster.params.Points.threshold = 2;
                this.mouse = new THREE.Vector2();
                this.points = null;
                this.videos = [];
                this.selectedIndex = -1;
                
                // Performance
                this.clock = new THREE.Clock();
                this.lastFrameTime = performance.now();
                this.frameCount = 0;
                this.fps = 0;
                
                this.init();
            }
            
            init() {
                // Setup renderer
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild(this.renderer.domElement);
                
                // Setup scene
                this.scene.background = new THREE.Color(0x0a0a0a);
                this.scene.fog = new THREE.Fog(0x0a0a0a, 100, 300);
                
                // Enhanced lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(50, 50, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                const pointLight = new THREE.PointLight(0x4287f5, 0.5, 100);
                pointLight.position.set(0, 20, 0);
                this.scene.add(pointLight);
                
                // Grid with gradient
                const gridHelper = new THREE.GridHelper(100, 20, 0x222244, 0x111122);
                gridHelper.material.opacity = 0.5;
                gridHelper.material.transparent = true;
                this.scene.add(gridHelper);
                
                // Setup controls
                this.setupControls();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // FPS counter
                setInterval(() => {
                    document.getElementById('fps-counter').textContent = Math.round(this.fps);
                }, 100);
            }
            
            setupControls() {
                const canvas = this.renderer.domElement;
                
                // Mouse down
                canvas.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    
                    if (e.button === 0) { // Left click
                        this.isDragging = true;
                        canvas.className = 'dragging';
                    } else if (e.button === 2) { // Right click
                        this.isPanning = true;
                        canvas.className = 'panning';
                    }
                    
                    this.previousMousePosition = { x: e.clientX, y: e.clientY };
                    this.momentumX = 0;
                    this.momentumY = 0;
                });
                
                // Mouse move
                canvas.addEventListener('mousemove', (e) => {
                    // Update mouse position for raycasting
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    
                    const currentTime = Date.now();
                    const deltaTime = currentTime - this.lastMoveTime;
                    this.lastMoveTime = currentTime;
                    
                    if (this.isDragging) {
                        const deltaMove = {
                            x: e.clientX - this.previousMousePosition.x,
                            y: e.clientY - this.previousMousePosition.y
                        };
                        
                        // Calculate momentum
                        if (deltaTime > 0) {
                            this.momentumX = deltaMove.x / deltaTime;
                            this.momentumY = deltaMove.y / deltaTime;
                        }
                        
                        // Update camera angles with smooth damping
                        this.targetCameraAngleX += deltaMove.x * 0.01;
                        this.targetCameraAngleY -= deltaMove.y * 0.01;
                        
                        // Clamp vertical angle
                        this.targetCameraAngleY = Math.max(0.1, Math.min(Math.PI - 0.1, this.targetCameraAngleY));
                        
                        this.previousMousePosition = { x: e.clientX, y: e.clientY };
                    } else if (this.isPanning) {
                        const deltaMove = {
                            x: e.clientX - this.previousMousePosition.x,
                            y: e.clientY - this.previousMousePosition.y
                        };
                        
                        // Pan the camera target
                        const panSpeed = this.cameraDistance * 0.001;
                        const right = new THREE.Vector3(1, 0, 0);
                        const up = new THREE.Vector3(0, 1, 0);
                        
                        right.applyQuaternion(this.camera.quaternion);
                        up.applyQuaternion(this.camera.quaternion);
                        
                        this.targetCameraTarget.add(right.multiplyScalar(-deltaMove.x * panSpeed));
                        this.targetCameraTarget.add(up.multiplyScalar(deltaMove.y * panSpeed));
                        
                        this.previousMousePosition = { x: e.clientX, y: e.clientY };
                    } else {
                        // Check for hover
                        this.checkHover(e);
                    }
                });
                
                // Mouse up
                window.addEventListener('mouseup', (e) => {
                    if (!this.isDragging && !this.isPanning && e.button === 0) {
                        this.checkClick(e);
                    }
                    
                    this.isDragging = false;
                    this.isPanning = false;
                    canvas.className = '';
                    
                    // Apply momentum
                    if (Math.abs(this.momentumX) > 0.1 || Math.abs(this.momentumY) > 0.1) {
                        this.applyMomentum();
                    }
                });
                
                // Double click
                canvas.addEventListener('dblclick', (e) => {
                    this.checkDoubleClick(e);
                });
                
                // Mouse wheel for smooth zoom
                canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomSpeed = 1.1;
                    
                    if (e.deltaY < 0) {
                        this.targetCameraDistance /= zoomSpeed;
                    } else {
                        this.targetCameraDistance *= zoomSpeed;
                    }
                    
                    this.targetCameraDistance = Math.max(10, Math.min(200, this.targetCameraDistance));
                });
                
                // Prevent context menu
                canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Keyboard
                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.resetCamera();
                    }
                });
                
                // Zoom buttons
                document.getElementById('zoom-in').addEventListener('click', () => {
                    this.targetCameraDistance = Math.max(10, this.targetCameraDistance / 1.5);
                });
                
                document.getElementById('zoom-out').addEventListener('click', () => {
                    this.targetCameraDistance = Math.min(200, this.targetCameraDistance * 1.5);
                });
            }
            
            applyMomentum() {
                const dampingFactor = 0.95;
                
                const momentumAnimation = () => {
                    if (Math.abs(this.momentumX) > 0.01 || Math.abs(this.momentumY) > 0.01) {
                        this.targetCameraAngleX += this.momentumX * 0.01;
                        this.targetCameraAngleY -= this.momentumY * 0.01;
                        this.targetCameraAngleY = Math.max(0.1, Math.min(Math.PI - 0.1, this.targetCameraAngleY));
                        
                        this.momentumX *= dampingFactor;
                        this.momentumY *= dampingFactor;
                        
                        requestAnimationFrame(momentumAnimation);
                    }
                };
                
                momentumAnimation();
            }
            
            updateCamera() {
                // Smooth interpolation
                const lerpFactor = 0.1;
                
                this.cameraAngleX += (this.targetCameraAngleX - this.cameraAngleX) * lerpFactor;
                this.cameraAngleY += (this.targetCameraAngleY - this.cameraAngleY) * lerpFactor;
                this.cameraDistance += (this.targetCameraDistance - this.cameraDistance) * lerpFactor;
                
                this.cameraTarget.lerp(this.targetCameraTarget, lerpFactor);
                
                // Calculate camera position from spherical coordinates
                this.camera.position.x = this.cameraTarget.x + this.cameraDistance * Math.sin(this.cameraAngleY) * Math.cos(this.cameraAngleX);
                this.camera.position.y = this.cameraTarget.y + this.cameraDistance * Math.cos(this.cameraAngleY);
                this.camera.position.z = this.cameraTarget.z + this.cameraDistance * Math.sin(this.cameraAngleY) * Math.sin(this.cameraAngleX);
                
                // Look at target
                this.camera.lookAt(this.cameraTarget);
            }
            
            async loadData() {
                try {
                    const response = await fetch('/api/videos?page=1&per_page=1000');
                    const data = await response.json();
                    const videos = data.videos || [];
                    
                    console.log(`Loaded ${videos.length} videos`);
                    document.getElementById('status').textContent = `${videos.length} videos loaded`;
                    document.getElementById('total-videos').textContent = videos.length;
                    document.getElementById('visible-videos').textContent = videos.length;
                    
                    // Create enhanced points
                    const geometry = new THREE.BufferGeometry();
                    const positions = new Float32Array(videos.length * 3);
                    const colors = new Float32Array(videos.length * 3);
                    const sizes = new Float32Array(videos.length);
                    
                    videos.forEach((video, i) => {
                        // Position
                        if (video.coordinates) {
                            positions[i * 3] = video.coordinates.x * 10;
                            positions[i * 3 + 1] = video.coordinates.y * 10;
                            positions[i * 3 + 2] = video.coordinates.z * 10;
                        } else {
                            positions[i * 3] = (Math.random() - 0.5) * 40;
                            positions[i * 3 + 1] = (Math.random() - 0.5) * 40;
                            positions[i * 3 + 2] = (Math.random() - 0.5) * 40;
                        }
                        
                        // Color with gradient
                        const anomaly = video.anomaly_score || 0;
                        const hue = (1 - anomaly) * 0.3; // Green to red
                        const color = new THREE.Color();
                        color.setHSL(hue, 0.8, 0.5);
                        
                        colors[i * 3] = color.r;
                        colors[i * 3 + 1] = color.g;
                        colors[i * 3 + 2] = color.b;
                        
                        // Variable sizes
                        sizes[i] = 3 + anomaly * 4;
                    });
                    
                    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                    
                    // Shader material for better visuals
                    const material = new THREE.PointsMaterial({
                        size: 4,
                        vertexColors: true,
                        sizeAttenuation: true,
                        blending: THREE.AdditiveBlending,
                        transparent: true,
                        opacity: 0.8
                    });
                    
                    this.points = new THREE.Points(geometry, material);
                    this.scene.add(this.points);
                    
                    // Store videos
                    this.videos = videos;
                    
                    // Smooth fade out loading
                    const loader = document.getElementById('loading-indicator');
                    loader.classList.add('hiding');
                    setTimeout(() => loader.style.display = 'none', 500);
                    
                    // Initial camera animation
                    this.animateIntro();
                    
                } catch (error) {
                    console.error('Failed to load data:', error);
                    document.getElementById('status').textContent = 'Error loading data';
                }
            }
            
            animateIntro() {
                const duration = 2000;
                const startTime = Date.now();
                const startDistance = 100;
                const endDistance = 50;
                const startAngleY = Math.PI / 2;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = this.easeInOutCubic(progress);
                    
                    this.targetCameraDistance = startDistance + (endDistance - startDistance) * eased;
                    this.targetCameraAngleY = startAngleY + (Math.PI / 4 - startAngleY) * eased;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }
            
            easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
            
            checkHover(event) {
                if (!this.points) return;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObject(this.points);
                
                const hoverInfo = document.getElementById('hover-info');
                
                if (intersects.length > 0) {
                    const index = intersects[0].index;
                    const video = this.videos[index];
                    
                    hoverInfo.innerHTML = `
                        <strong>${video.title || video.video_id}</strong>
                        <div style="color: #888; margin-top: 4px;">
                            Event: ${video.main_event || 'Unknown'}<br>
                            Location: ${video.location || 'Unknown'}<br>
                            Anomaly: <span style="color: ${this.getAnomalyColor(video.anomaly_score)}">${(video.anomaly_score * 100).toFixed(1)}%</span><br>
                            Cluster: ${video.cluster_id !== undefined ? video.cluster_id : 'N/A'}
                        </div>
                    `;
                    hoverInfo.style.display = 'block';
                    hoverInfo.style.left = event.clientX + 15 + 'px';
                    hoverInfo.style.top = event.clientY - 10 + 'px';
                    
                    this.renderer.domElement.style.cursor = 'pointer';
                } else {
                    hoverInfo.style.display = 'none';
                    if (!this.isDragging && !this.isPanning) {
                        this.renderer.domElement.style.cursor = 'grab';
                    }
                }
            }
            
            getAnomalyColor(score) {
                if (score > 0.7) return '#ff4444';
                if (score > 0.4) return '#ff8844';
                return '#44ff44';
            }
            
            checkClick(event) {
                if (!this.points) return;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObject(this.points);
                
                if (intersects.length > 0) {
                    const index = intersects[0].index;
                    const video = this.videos[index];
                    
                    // Update selected info panel
                    const selectedContent = document.getElementById('selected-content');
                    selectedContent.innerHTML = `
                        <h3>${video.title || video.video_id}</h3>
                        <strong>Event Details</strong>
                        <div style="color: #ccc; line-height: 1.6;">
                            Type: ${video.main_event || 'Unknown'}<br>
                            Location: ${video.location || 'Unknown'}<br>
                            Time: ${video.event_time || 'Unknown'}<br>
                            Duration: ${video.duration || 'Unknown'}s
                        </div>
                        <strong>Analysis Results</strong>
                        <div style="color: #ccc; line-height: 1.6;">
                            Anomaly Score: <span style="color: ${this.getAnomalyColor(video.anomaly_score)}">${(video.anomaly_score * 100).toFixed(1)}%</span><br>
                            Cluster ID: ${video.cluster_id !== undefined ? video.cluster_id : 'N/A'}<br>
                            Weather: ${video.weather_condition || 'Unknown'}<br>
                            Scene: ${video.scene_description || 'N/A'}
                        </div>
                    `;
                    document.getElementById('selected-info').style.display = 'block';
                    
                    // Update status
                    document.getElementById('status').textContent = `Selected: ${video.title || video.video_id}`;
                    
                    // Highlight selected point
                    this.highlightPoint(index);
                }
            }
            
            checkDoubleClick(event) {
                if (!this.points) return;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObject(this.points);
                
                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    this.focusOnPoint(point);
                }
            }
            
            focusOnPoint(point) {
                // Smooth camera focus animation
                const duration = 1000;
                const startTime = Date.now();
                const startTarget = this.targetCameraTarget.clone();
                const startDistance = this.targetCameraDistance;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = this.easeInOutCubic(progress);
                    
                    this.targetCameraTarget.lerpVectors(startTarget, point, eased);
                    this.targetCameraDistance = startDistance + (30 - startDistance) * eased;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }
            
            highlightPoint(index) {
                const colors = this.points.geometry.attributes.color.array;
                const sizes = this.points.geometry.attributes.size.array;
                
                // Reset previous selection
                if (this.selectedIndex >= 0) {
                    const video = this.videos[this.selectedIndex];
                    const anomaly = video.anomaly_score || 0;
                    const hue = (1 - anomaly) * 0.3;
                    const color = new THREE.Color();
                    color.setHSL(hue, 0.8, 0.5);
                    
                    colors[this.selectedIndex * 3] = color.r;
                    colors[this.selectedIndex * 3 + 1] = color.g;
                    colors[this.selectedIndex * 3 + 2] = color.b;
                    sizes[this.selectedIndex] = 3 + anomaly * 4;
                }
                
                // Highlight new selection
                colors[index * 3] = 1;
                colors[index * 3 + 1] = 0.8;
                colors[index * 3 + 2] = 0.2;
                sizes[index] = 10;
                
                this.points.geometry.attributes.color.needsUpdate = true;
                this.points.geometry.attributes.size.needsUpdate = true;
                this.selectedIndex = index;
            }
            
            resetCamera() {
                // Smooth reset animation
                const duration = 1000;
                const startTime = Date.now();
                
                const startAngleX = this.targetCameraAngleX;
                const startAngleY = this.targetCameraAngleY;
                const startDistance = this.targetCameraDistance;
                const startTarget = this.targetCameraTarget.clone();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = this.easeInOutCubic(progress);
                    
                    this.targetCameraAngleX = startAngleX + (0 - startAngleX) * eased;
                    this.targetCameraAngleY = startAngleY + (Math.PI / 4 - startAngleY) * eased;
                    this.targetCameraDistance = startDistance + (50 - startDistance) * eased;
                    this.targetCameraTarget.lerpVectors(startTarget, new THREE.Vector3(0, 0, 0), eased);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update camera smoothly
                this.updateCamera();
                
                // Calculate FPS
                const currentTime = performance.now();
                const delta = currentTime - this.lastFrameTime;
                this.frameCount++;
                
                if (this.frameCount >= 10) {
                    this.fps = 1000 / (delta / this.frameCount);
                    this.frameCount = 0;
                    this.lastFrameTime = currentTime;
                }
                
                // Render
                this.renderer.render(this.scene, this.camera);
            }
            
            start() {
                this.loadData();
                this.animate();
            }
        }
        
        // Start when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                const app = new EnhancedVisualization();
                app.start();
            });
        } else {
            const app = new EnhancedVisualization();
            app.start();
        }
    </script>
