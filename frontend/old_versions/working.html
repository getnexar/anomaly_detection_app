<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Dashboard - WORKING</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
        }
        
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(66, 135, 245, 0.3);
            border-top: 4px solid #4287f5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 300;
        }
        
        #three-canvas {
            width: 100%;
            height: 100vh;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f44336;
            padding: 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading video data...</div>
        </div>
    </div>
    
    <div class="app-header">
        <h1>Video Analysis Dashboard</h1>
        <div style="margin-left: auto;">
            <span id="status">Initializing...</span>
        </div>
    </div>
    
    <div id="three-canvas"></div>
    <div id="error-message" class="error-message"></div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Simple working implementation -->
    <script>
        console.log('Starting application...');
        
        // Check Three.js
        if (typeof THREE === 'undefined') {
            console.error('Three.js not loaded!');
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = 'Three.js failed to load';
        } else {
            console.log('Three.js loaded:', THREE.REVISION);
        }
        
        // Simple API client
        class SimpleAPI {
            async getVideos() {
                try {
                    const response = await fetch('/api/videos?page=1&per_page=100');
                    const data = await response.json();
                    return data.videos || [];
                } catch (error) {
                    console.error('API Error:', error);
                    return [];
                }
            }
        }
        
        // Simple 3D visualization
        class Simple3D {
            constructor(container) {
                this.container = container;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer();
                this.controls = null;
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.points = null;
                
                this.init();
            }
            
            init() {
                // Setup renderer
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.container.appendChild(this.renderer.domElement);
                
                // Setup camera
                this.camera.position.z = 50;
                
                // Setup OrbitControls
                if (typeof THREE.OrbitControls !== 'undefined') {
                    this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                    this.controls.enableDamping = true;
                    this.controls.dampingFactor = 0.05;
                    this.controls.screenSpacePanning = false;
                    this.controls.minDistance = 10;
                    this.controls.maxDistance = 200;
                    console.log('OrbitControls initialized');
                } else {
                    console.warn('OrbitControls not available');
                }
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight.position.set(1, 1, 1);
                this.scene.add(directionalLight);
                
                // Add background
                this.scene.background = new THREE.Color(0x121212);
                
                // Add grid helper
                const gridHelper = new THREE.GridHelper(100, 10, 0x444444, 0x222222);
                this.scene.add(gridHelper);
                
                // Handle resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Mouse events for hover
                window.addEventListener('mousemove', (event) => {
                    this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                });
            }
            
            loadPoints(videos) {
                console.log(`Loading ${videos.length} points...`);
                
                // Create geometry
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(videos.length * 3);
                const colors = new Float32Array(videos.length * 3);
                
                // Fill positions and colors
                videos.forEach((video, i) => {
                    // Use coordinates if available, otherwise random
                    if (video.coordinates_3d) {
                        positions[i * 3] = video.coordinates_3d[0] * 10;
                        positions[i * 3 + 1] = video.coordinates_3d[1] * 10;
                        positions[i * 3 + 2] = video.coordinates_3d[2] * 10;
                    } else {
                        positions[i * 3] = (Math.random() - 0.5) * 40;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * 40;
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 40;
                    }
                    
                    // Color based on anomaly score
                    const anomaly = video.anomaly_score || 0;
                    colors[i * 3] = anomaly;
                    colors[i * 3 + 1] = 1 - anomaly;
                    colors[i * 3 + 2] = 0.5;
                });
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                // Create material
                const material = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    sizeAttenuation: true
                });
                
                // Create points
                this.points = new THREE.Points(geometry, material);
                this.scene.add(this.points);
                
                // Store video data for interaction
                this.points.userData.videos = videos;
                
                console.log('Points loaded successfully');
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update controls
                if (this.controls) {
                    this.controls.update();
                }
                
                // Check for hover
                if (this.points) {
                    this.raycaster.setFromCamera(this.mouse, this.camera);
                    const intersects = this.raycaster.intersectObject(this.points);
                    
                    if (intersects.length > 0) {
                        const index = intersects[0].index;
                        const video = this.points.userData.videos[index];
                        document.getElementById('status').textContent = 
                            `Hovering: ${video.title || video.video_id} (Anomaly: ${(video.anomaly_score * 100).toFixed(1)}%)`;
                    }
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Main app
        class SimpleApp {
            constructor() {
                this.api = new SimpleAPI();
                this.visualization = null;
                this.init();
            }
            
            async init() {
                console.log('Initializing app...');
                
                try {
                    // Update status
                    document.getElementById('status').textContent = 'Loading data...';
                    
                    // Load videos
                    const videos = await this.api.getVideos();
                    console.log(`Loaded ${videos.length} videos`);
                    
                    // Update status
                    document.getElementById('status').textContent = `${videos.length} videos loaded`;
                    
                    // Create visualization
                    const container = document.getElementById('three-canvas');
                    this.visualization = new Simple3D(container);
                    
                    // Load points
                    this.visualization.loadPoints(videos);
                    
                    // Start animation
                    this.visualization.animate();
                    
                    // Hide loading
                    document.getElementById('loading-indicator').style.display = 'none';
                    
                    console.log('App initialized successfully!');
                    
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = error.message;
                }
            }
        }
        
        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.app = new SimpleApp();
            });
        } else {
            window.app = new SimpleApp();
        }
    </script>
</body>
</html>
